<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input value="" id="myInput" />
  </body>
  <script>
    const ipt = document.getElementById("myInput");
    ipt.oninput = () => {
      console.log(ipt.value);
    };

    function copyToClipboard() {
      ipt.select();
      document.execCommand("copy");
    }
    // new API -导航器组件
    // function copyToClipboard() {
    //   navigator.clipboard.writeText(ipt.value);
    // }
    ipt.onblur = () => {
      console.log("enter事件");
      copyToClipboard();
    };
  </script>
</html>
