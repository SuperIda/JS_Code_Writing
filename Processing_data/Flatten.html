<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组扁平化处理 第一个参数是数组  第二个参数是接受扁平化后的数组, 
        // 可以加入第三个参数, 定制需要扁平化的层数
        function Flatten(arr, count = 1) {
            if (count < 1) return arr
            let nodeList = []
            arr.forEach(item => {
                // 子元素是数组的话
                if (Array.isArray(item)) {
                    const newA = Flatten(item, count - 1);
                    nodeList = nodeList.concat(newA)
                } else {
                    nodeList.push(item)
                }
            })
            return nodeList
        }


        const list = [1, 2, [3, 4], [5, [6, [7, [8]]]]]
        console.log(Flatten(list))
    </script>
</body>

</html>
